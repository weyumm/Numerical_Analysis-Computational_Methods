    <div id="text-content" contenteditable="true">你知道吗，我们见到的太阳是八分钟之前的太阳，见到的月亮是一点三秒之前的月亮，见到一英里之外的建筑是五微秒之前存在的，即使你在我一米之外，我见到的也是三纳米秒以前的你。我们所眼见的都是过去，而一切也都会过去。

我大约真的没有什么才华，
只是因为有幸见着了你，
于是这颗庸常的心中才凭空生出好些浪漫。

从我拿起笔，
准备叙述你的细节开始，
总是忍不住走神，
真抱歉，情话没写出来，
可我实实在在地想了你一个小时。</div>
